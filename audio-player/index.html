<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/svg/favicon.png" type="image/png">
    <title>Audio player</title>
</head>

<body>
    <div class='body'>
        <div class="main">
            <div class="cover"></div>
            <div class="player">
                <div class="interactive">
                    <button class="btn-play play"></button>
                    <div class="label">
                        <h1>Нажмите Play</h1>
                        <h2>-/-</h2>
                    </div>
                    <div class="order">
                        <div class="prev"></div>
                        <div class="next"></div>
                    </div>
                </div>
                <div class="bar">
                    <div class="duration-time">0:00</div>
                    <div class="range">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">0:00</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/pahanchickt" class="git" target="_blank">GitHub</a>
        <div class="year">2022</div>
        <a href="https://rs.school/js-stage0/" class="logo" target="_blank"></a>
    </footer>
</body>
<script type="module" src="index.js"></script>

</html>
